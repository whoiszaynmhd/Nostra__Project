<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nostra – Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">Nostra</a>
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" class="contact-form" novalidate>
      <label>Name <input type="text" name="name" placeholder="Your name" required /></label>
      <label>Email <input type="email" name="email" placeholder="you@example.com" required /></label>
      <label>Message <textarea name="message" rows="5" placeholder="How can we help?" required></textarea></label>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Nostra. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
